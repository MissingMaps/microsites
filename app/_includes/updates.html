{% for u in page.updates %}
{% if u.title %}
<div class = "Updates-Container">
  <h1>Updates</h1>
  <div class = "Updates-Content">
  <br/>
    <h2>{{ u.title }}</h2>
    <p>{{ u.author }}</p>
    <p>{{ u.date }}</p>
    <br/>
    <p>{{ u.content }}</p>
    {% if u.link %}
    <a href= "{{ u.link }}" class="btn btn-blue" id="TM-Contribute-Btn-{{ p.id }}">{{ u.linktext }}</a>
    {% endif %}
  </div>
</div>
{% endif %}
{% else %}
{% endfor %}
