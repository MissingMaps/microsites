<div class = "Updates-Container">
  <h1>Updates</h1>
  {% for u in page.updates %}
  <div class = "Updates-Content">
  <br/>
    <h2>{{ u.title }}</h2>
    <p>{{ u.author }}</p>
    <p>{{ u.date }}</p>
    <br/>
    <p>{{ u.content }}</p>
    {% if u.link %}
    <a href= "http://{{ u.link }}" class="btn btn-blue" id="TM-Contribute-Btn-{{ p.id }}">{{ u.linktext }}</a>
    {% endif %}
  </div>
  {% endfor %}
</div>
