{% for update in site.updates %}
 {% if update.country == page.country %}
 <div class = "Updates-Container">
 <div class = "Updates-Content">
 <br/>
   <h2>{{ update.title }}</h2>
   <p>{{ update.author }}</p>
   <p>{{ update.date }}</p>
   <br/>
   <p>{{ update | markdownify }}</p>
   {% if update.link %}
   <a href= "{{ update.link }}" class="btn btn-blue" id="TM-Contribute-Btn-{{ p.id }}">{{ update.linktext }}</a>
   {% endif %}
 </div>
</div>
 {% endif %}
{% endfor %}
