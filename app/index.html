<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {% if site.default_microsite %}
      <meta http-equiv="refresh" content="0;url={{ site.domain }}{{ site.path_prefix }}/{{ site.default_microsite }}" />
      <link rel="canonical" href="{{ site.domain }}{{ site.path_prefix }}/{{ site.default_microsite }}" />
    {% else %}
        <meta http-equiv="refresh" content="0;url={{ site.domain }}/" />
        <lint rel="canonical" href="{{ site.domain }}/" />
    {% endif %}
  </head>
  <body>
  </body>
</html>
