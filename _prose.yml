          element: "text"
          placeholder: 'contact@domain.org'
      - name: "osmLink"
        field:
          label: OSM Link
          element: "text"
          placeholder: https://openstreetmap.org/relation/1234
      - name: "calendar"
        field:
          element: "text"
          placeholder: "enter the calendar id"
          help: "For help retrieving calendar id, see calendar section the microsites README"
          label: 'Event Calendar Id'
