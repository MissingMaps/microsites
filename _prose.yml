# Prose settings

prose:
  ignore:
    - /app/_data
    - /app/_includes
    - /app/_layouts
    - /app/assets
    - /app/humans.txt
    - /app/index.html
    - /app/robots.txt
    - /404.html

    # Block _prose and _config.
    - /_prose.yml
    - /_config.yml
    - /_config-dev.yml

    # Development stuff
    - /.csscomb.json
    - /.eslintrc
    - /.gitattributes
    - /.gitignore
    - /.travis-s3sample.yml
    - /.build-scripts
    - /Gemfile
    - /Gemfile.lock
    - /gulpfile.js
    - /LISCENSE
    - /package.json
    - /README.md

  rooturl: app

  metadata:
    "app/_country":
      - name: "contact"
        field:
          label: "Microsite Contact"
          element: "text"
          placeholder: 'contact@domain.org'
      - name: "osmLink"
        field:
          label: OSM Link
          element: "text"
          placeholder: https://openstreetmap.org/relation/1234
      - name: "calendar"
        field:
          element: "text"
          placeholder: "enter the calendar id"
          help: "For help retrieving calendar id, see calendar section the microsites README"
          label: 'Event Calendar Id'
      - name: "updates"
        field:
          element: 'text'
          label: 'title'
          placeholder: 'Update Title'
        field:
          element: 'text'
          label:  'author'
          placeholder: 'post author'
        field:
          element: 'text'
          label: 'date'
          placeholder: 'MM/DD/YYYY'
        field:
          element: 'Textarea'
          label: 'content'
          placeholder: 'Post content'
        field:
          element: 'text'
          label: 'link'
          placeholder: 'link.to.update'
        field:
          element: 'text'
          label: 'linktext'
          placeholder: 'text linked to link'
